<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="scores">
        <p id="player-score">0</p>
        <p id="computer-score">0</p>
    </div>
    <div id="buttons">
        <button id="rock-button">🪨</button>
        <button id="paper-button">📄</button>
        <button id="scissors-button">✂️</button>
    </div>
    <div id="messages">
        <p id="selection-message">Good luck!</p>
        <p id="round-message"></p>
        <p id="final-message"></p>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
